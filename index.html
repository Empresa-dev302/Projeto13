<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./src/CSS/estilo.css">
</head>
<body>
    <header>
        <h1>Gamer up</h1>
        <nav>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Contact</a></li>
                <li><img id="carrinho" src="./assets/img/carrinho.png"></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="banner">
            <img src="./src/img/fundo1.jpg" alt="banner" id="banner">
        </section>
        <section id="suport">
            <div id="texto-supot">
                <p>Suport:</p>
                <h2>Support City Outdoors</h2>
            </div>
            <div class="cards">
                <div class="cards_support">
                    <h1>Shop Products</h1>
                </div>
                <div class="cards_support">
                    <h1>Donate</h1>
                </div>
                <div class="cards_support">
                    <h1>Buy Gift Cards</h1>
                </div>
            </div>
        </section>
        <section id="produtos">
            <div class="cards">
                <div class="cards_produtos">
                    <img src="./src/img/produto1.jpg" alt="produto" class="img_produtos">
                    <h2>Keyboard</h2>
                    <span>$ 300.00 USD</span>
                    <a>DETAILS</a>
                </div>
                <div class="cards_produtos">
                    <img src="./src/img/produto2.jpg" alt="produto" class="img_produtos">
                    <h2>Mouse Gamer</h2>
                    <span>$ 250.00 USD</span>
                    <a>DETAILS</a>
                </div>
                <div class="cards_produtos">
                    <img src="./src/img/produto3.jpg" alt="produto" class="img_produtos">
                    <h2>Headset</h2>
                    <span>$ 150.00 USD  <s>$ 145.00 USD</s></span>
                    <a>DETAILS</a>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <img src="./src/img/icone facebook.png" alt="insta" class="img_footer">
        <img src="./src/img/icone instagram.png" alt="face" class="img_footer">
        <img src="./src/img/icone twiter.png" alt="twitter" class="img_footer">
    </footer>
</body>
</html>
